<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5f9b97f34f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <title>POKEMON FIRST GENERATION</title>
</head>
<body>  
    <h1>
        POKEMON - PRIMERA GENERACIÓN <br>
        (1 - 151)
    </h1>

    <div class="container_pokemon">
        <div class="pokemon first">
            <p class="search">•	Obtener pokémon aleatorio</p>
    
            <button class="btn">OBTENER</button>
        </div>

        <div class="pokemon">
            <form class="form">
                <label for="" class="search">•	Buscar pokémon por su ID</label>
                <input type="text" placeholder="ID:" autocomplete="off" class="input" id="input">
            </form>
    
            <button id="btn">BUSCAR</button>
        </div>
    </div>

    <div class="container">

        <div class="info" id="info">
            
        </div>

        <div class="img_container">

            <img class="img_general">
    
        </div>

    </div> 

    <script src="java.js"></script>
</body>
</html>
